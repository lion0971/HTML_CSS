  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const leaves = document.querySelectorAll('.leaf');

      const settings = Array.from(leaves).map(() => ({
        baseAngle: Math.random() * 20 - 10, // -10° ~ +10°
        swingSpeed: Math.random() * 0.005 + 0.005,
        swingRange: Math.random() * 10 + 5,
        offset: Math.random() * 100
      }));

      function animateLeaves() {
        const scrollY = window.scrollY;

        leaves.forEach((leaf, i) => {
          const { baseAngle, swingSpeed, swingRange, offset } = settings[i];
          const t = performance.now() * 0.002;
          const swing = Math.sin((t + offset) * swingSpeed * 100) * swingRange;
          const fall = scrollY * 0.2;

          leaf.style.transform = `
            translateY(${fall}px)
            rotate(${baseAngle + swing}deg)
          `;
        });

        requestAnimationFrame(animateLeaves);
      }

      animateLeaves();
    });
  </script>
