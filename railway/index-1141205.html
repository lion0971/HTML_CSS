  <script>
    /* ğŸ”¹ é¦–é ç«è»Šå‹•ç•« */
    const trainImages = [
      "./images/orange_car1.png",
      "./images/blue_car1.png"
    ];

    function spawnTrain() {
      const train = document.createElement("img");
      const imgSrc = trainImages[Math.floor(Math.random() * trainImages.length)];
      train.src = imgSrc;
      train.classList.add("train");

      // ğŸ”¸ å›ºå®šæ–¹å‘éš¨æ©Ÿï¼ˆå·¦å³ï¼‰
      const direction = Math.random() > 0.5 ? "right" : "left";

      // ğŸ”¸ å›ºå®šé€Ÿåº¦ï¼Œä½†ä¾é¡è‰²ä¸åŒèª¿æ•´

      let duration;
      if (imgSrc.includes("orange_car1")) {
        duration = (5 + Math.random() * 1.5).toFixed(1) + "s"; // 3.0â€“4.5ç§’
      } else {
        duration = (8 + Math.random() * 2).toFixed(1) + "s"; // 6.0â€“8.0ç§’
      }

      document.body.appendChild(train);
      const trainWidth = train.offsetWidth;
      train.style.setProperty("--train-width", `${trainWidth}px`);

      if (direction === "right") {
        train.style.left = "-250px";
        train.style.animation = `moveRight ${duration} linear forwards`;
      } else {
        train.style.left = "100vw";
        train.style.animation = `moveLeft ${duration} linear forwards`;
      }

      // ğŸ”¸ å‹•ç•«çµæŸå¾Œé‡ç”Ÿ
      train.addEventListener("animationend", () => {
        train.remove();
        spawnTrain();
      });
    }

    window.addEventListener("load", () => {
      setTimeout(spawnTrain, 300); // å»¶é² 0.3 ç§’å‡ºç¾ç¬¬ä¸€å°ç«è»Š
