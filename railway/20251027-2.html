<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>台鐵便當選單</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    header {
      width: 100vw;
      background-color: rgba(240, 248, 255, 0.557);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    header .nav1 {
      display: flex;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.772)
    }

    header .nav1 img {
      width: 200px;
      padding: 0 30px;
    }

    header .nav1 ul {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    body {
      margin: 0;


      font-family: "Noto Sans TC", sans-serif;
      overflow: hidden;
      animation: bgMove 60s linear infinite alternate;
    }

    @keyframes bgMove {
      from {
        background-position: center center;
      }

      to {
        background-position: center bottom;
      }
    }

    .wholeBody {
      display: flex;
    }

    /* 左側選單 */
    .boxMenu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 60px 40px;
      width: 220px;
      z-index: 5;
    }

    /* 滑鼠移入效果：柔和提亮、浮起感 */
.boxMenu button:hover {
  background: linear-gradient(135deg, #ff7a00, #ff9933);
  transform: translateY(-3px);
  box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3);
}

/* 按下效果：按壓感、稍微縮小 */
.boxMenu button:focus {
  transform: scale(0.96);
  background: linear-gradient(135deg, #cc5200, #ff7a00);
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
}

    .title {
      font-size: 32px;
      font-weight: bold;
      color: #003366;
      text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.8);
      margin-bottom: 20px;
      text-align: center;
    }

    button {
      background: rgba(255, 255, 255, 0.25);
      color: #003366;
      border-radius: 14px;
      border: 2px solid rgba(255, 255, 255, 0.5);
      padding: 15px 25px;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      backdrop-filter: blur(10px);
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
      transform: skewX(-25deg);
      transition: 0.5s;
    }

    button:hover::after {
      left: 125%;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.45);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    button:active {
      transform: translateY(2px);
    }

    /* 點擊消失動畫 */
    button.move-out {
      transform: translateX(150px);
      opacity: 0;
    }

    /* 回來動畫 */
    button.move-in {
      transform: translateX(0);
      opacity: 1;
    }

    /* 便當內容區 */
    .bento-container {
      position: relative;
      padding: 20px;
    }

    /* 便當圖 */
    .bento-wrapper {
      position: absolute;
      top: 1vh;
      left: 15vw;
      width: 400px;
      height: 400px;
      opacity: 0;
      transform: scale(0.5) rotate(-10deg);
      transition: transform 1s ease-out, opacity 1s ease-out;
      filter: drop-shadow(0 0 0 rgba(255, 255, 255, 0));
    }

    .bento-wrapper.show {
      opacity: 1;
      transform: scale(1) rotate(0deg);
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
    }

    .bento-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: rotateBento 40s linear infinite;
    }

    @keyframes rotateBento {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* 便當說明文字區 */
    .bento-text{
      position: absolute;
      top: 12vh;
      left: 50vw;

    }
    .bento-desc1 {
      position: absolute;
      top: 3vh;
      left: 100%;
      display: inline-block;
      writing-mode: horizontal-tb;
      white-space: nowrap;
      opacity: 0;
      font-size: 45px;
      font-weight: bold;
      color: #ff6600;
      background: rgba(255, 255, 255, 0.85);
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      transform: translateX(-1000px);
      transition: all 0.5s ease;
    }

    .bento-desc2 {
      position: absolute;
      top: 20vh;
      left: 50%;
      width: 25vw;
      opacity: 0;
      text-align: left;
      font-size: 17px;
      line-height: 1.8;
      background: rgba(255, 255, 255, 0.85);
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transform: translateX(100px);
      transition: all 0.9s ease;
    }

    .bento-text.show .bento-desc1,
    .bento-text.show .bento-desc2 {
      opacity: 1;
      transform: translateX(0);
    }
    

/* 預設左側垂直排列 */
.boxMenu {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin: 60px 40px;
  width: 220px;
  z-index: 5;
}

.bearbox{
  width: 30vw;
  align-content: center;
}

/*手機*/
/* 漢堡按鈕預設隱藏 */
.hamburger {
  display: none;
  font-size: 36px;
  color: #ff6600; /* 橘色，呼應便當質感 */
  cursor: pointer;
  user-select: none;
  margin: 10px 20px;
  z-index: 10;
}

/* 下拉選單預設隱藏 */
.dropdown-menu {
  display: none;
  flex-direction: column;
  position: absolute;
  top: 200px;
  left: 20px;
  background: rgba(0,0,0,0.85);
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 16px rgba(0,0,0,0.3);
  z-index: 999;
}

.dropdown-menu button {
  background: none;
  border: none;
  color: white;
  padding: 14px 20px;
  text-align: left;
  cursor: pointer;
  font-size: 18px;
  transition: background 0.3s ease, color 0.3s ease;
}

.dropdown-menu button:hover {
  background: rgba(255,140,0,0.85);
  color: #fff;
  font-weight: bold;
}

/* 響應式：視窗小於 768px 時 */
@media (max-width: 768px) {
  .boxMenu {
    display: none;  /* 隱藏原本左側按鈕 */
  }

  .hamburger {
    display: block;
  }
}
