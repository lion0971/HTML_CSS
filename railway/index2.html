    const trainImages = ["./images/orange_car.png", "./images/blue_car.png"];

    function spawnTrain() {
  const train = document.createElement("img");
  train.src = trainImages[Math.floor(Math.random() * trainImages.length)];
  train.classList.add("train");

  document.body.appendChild(train);

  train.onload = () => {
    const trainWidth = train.offsetWidth;
    train.style.setProperty("--train-width", `${trainWidth}px`);

    const direction = Math.random() > 0.5 ? "right" : "left";
    const duration = (5 + Math.random() * 5).toFixed(1) + "s"; // 5â€“10ç§’

    if (direction === "right") {
      train.style.left = `-${trainWidth}px`;
      train.style.transform = "translateX(0)";
      train.style.animation = `moveRight ${duration} linear forwards`;
    } else {
      train.style.left = "100vw";
      train.style.transform = "translateX(0) scaleX(-1)";
      train.style.animation = `moveLeft ${duration} linear forwards`;
    }

    train.addEventListener("animationend", () => {
      train.remove();
      setTimeout(spawnTrain, Math.random() * 2000);
    });
  };

  train.onerror = () => {
    console.warn("åœ–ç‰‡è¼‰å…¥å¤±æ•—ï¼š", train.src);
    train.remove();
    spawnTrain();
  };
}
