    .together {

      position: absolute;
      top: 0;

    .ads-notice .carousel-container {

      top: 0;
      left: 0;
      width: 50vw;
      height: 100vh;
      overflow: hidden;

          rgba(0, 0, 0, 1) 60%,
          rgba(0, 0, 0, 0) 100%);
    }

    .ads-notice .carousel-container .carousel {
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .ads-notice .carousel-container .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .ads-notice .ads2 {

      top: 20px;
      /* ← 這不是 sticky 的 top */
    }

    .ads-notice .ads2 h2 {

      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 2em;
      width: 50vw;
      height: 100vh;
      padding: 0 10vw;
      opacity: 0;

      transition: all 0.8s ease-out;
      font-weight: large;
    }

      transform: translateY(0);
    }

    /* ===== Hero Section ===== */
    .hero {

      justify-content: center;

      text-align: center;

    }

      font-weight: large;
    }

    .hero h2.show {

    .hero p {

      color: #4b5563;
      max-width: 36rem;
      line-height: 1.75rem;
    }

    /*橫向圖片滑動*/
    .container {
      width: 80%;
      /* 容器寬度 */
      height: 200px;
      /* 容器高度 */

      /* 超出範圍隱藏 */

      position: relative;
    }

    .scroll-wrapper {
      display: flex;
      transition: transform 0.2s ease;

    .scroll-wrapper img {

    /* Card & Grid */

      gap: 2rem;
    }

  <script>
    // <!-- Framer Motion Animation -->
    const carousels = document.querySelectorAll('.carousel');

    carousels.forEach(carousel => {
      let slides = Array.from(carousel.children);
      const interval = 2500;

      const firstClone = slides[0].cloneNode(true);
      const lastClone = slides[slides.length - 1].cloneNode(true);

      firstClone.classList.add("clone");
      lastClone.classList.add("clone");

      carousel.appendChild(firstClone);
      carousel.insertBefore(lastClone, slides[0]);

      slides = Array.from(carousel.children);
      let index = 1;

      carousel.style.transform = `translateX(-${index * 100}%)`;

      function nextSlide() {
        index++;
        carousel.style.transition = "transform 0.8s ease";
        carousel.style.transform = `translateX(-${index * 100}%)`;
      }

      carousel.addEventListener("transitionend", () => {
        if (slides[index].classList.contains("clone")) {
          carousel.style.transition = "none";

          if (index === slides.length - 1) {
            index = 1;
          } else if (index === 0) {
            index = slides.length - 2;
          }

          carousel.style.transform = `translateX(-${index * 100}%)`;
        }
      });

      setInterval(nextSlide, interval);
    });



    // scattered → gather
    const imgs = [];
    for (let i = 1; i <= 5; i++) {
      imgs.push({
        el: document.getElementById("s" + i),
        x: (Math.random() * 600 - 300),
        y: (Math.random() * 400 - 200),
        rot: (Math.random() * 160 - 80)
      });
    }

    function update() {
      const p = Math.min(1, window.scrollY / window.innerHeight);

      imgs.forEach(obj => {
        const gatherY = 150; // ← 聚集位置往下 200px

        const tx = obj.x * (1 - p);
        const ty = obj.y * (1 - p) + gatherY;

        const r = obj.rot + p * 360;

        obj.el.style.transform =
          `translate(${tx}px, ${ty}px) rotate(${r}deg) scale(${1 - p * 0.3})`;

        obj.el.style.opacity = 0.8 + p * 0.2;
      });
    }

    window.addEventListener("scroll", update);
    update();

    /*文字上移浮現*/

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          observer.unobserve(entry.target); // 加上這行只播放一次
        }
      });
    }, { threshold: 0.4 }); // 元素至少 50% 進入視窗才觸發

    const h2Elements = document.querySelectorAll('.ads-notice h2, .hero h2');
    h2Elements.forEach(h2 => observer.observe(h2));


    //橫向滑動
const scrollWrapper = document.getElementById('scrollWrapper');
let scrollX = 0;

window.addEventListener('wheel', (e) => {
    e.preventDefault(); // 阻止整個頁面滾動

    const container = document.querySelector('.container');
    const containerWidth = container.offsetWidth;
    const contentWidth = scrollWrapper.scrollWidth;

    scrollX -= e.deltaY; // 滾輪向下圖片向左
     
    // 限制範圍
    if(scrollX > 0) scrollX = 0;
    if(scrollX < containerWidth - contentWidth) scrollX = containerWidth - contentWidth;

    scrollWrapper.style.transform = `translateX(${scrollX}px)`;
}); // 注意：必須設 passive: false 才能 preventDefault
  </script>
